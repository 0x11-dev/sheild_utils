<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <title>获取信息popup</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="assets/css/primer.css">
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: white;
    }
    *{margin:0; padding: 0}

    #root{
      height: 120px;
      width: 500px;
      /*background-color: red;*/
      padding: 20px;
    }
    .btn{
      line-height: 20px;
    }
    img{
      vertical-align: middle;
    }
    </style>
    <script src="assets/scripts/clipboard.min.js"></script>
    <script src="assets/scripts/popup.js"></script>
  </head>
  <body>
    <div id="root">
    SPUID:
      <div class="input-group">
        <input class="" id="spuid" type="text" value="">
        <span class="input-group-button">
          <button aria-label="点击复制" class="btn tooltipped-s tooltipped" type="button" data-clipboard-demo="复制成功" data-clipboard-target="#spuid">
            <img class="clippy" src="assets/imgs/clippy.svg" width="13" alt="Copy to clipboard">
          </button>
        </span>
      </div>
    </div>
    <script type="text/javascript">
      new Clipboard('.btn');
    </script>
  </body>
</html>
